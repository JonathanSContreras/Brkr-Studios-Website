<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="Website Icon" type="png" href="images/BR.jpeg">
    <title>Brkr Studios</title>
</head>
<body>
    <div class="container">
        <span class="text first-text">Welcome! </span>
        <span class="text sec-text"></span>
    </div>
    <button class="main__btn"><a href="https://apps.apple.com/us/app/millilife/id6468538447" target="_blank">Get the app</a></button>
    <div class="form-box login">
        <h2>Contact Form</h2>
        <form action="https://formspree.io/f/mzblwkbq" method="post">
            <div class="input-box">
                <input type="email" name="email" placeholder="Your email" required>
            </div>
            <div class="input-box">
                <input type="text" name="name" placeholder="Your name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" name="message" placeholder="Your message" autocomplete="off" required>
            </div>
            <button type="submit" class="btn">Submit Form</button>
        </form>
    </div>
    

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {

            setTimeout(() => {
                text.textContent = "Under Contruction :(";
            }, 0);
            setTimeout(() => {
                text.textContent = "Check out the app!";
            }, 4000);
            setTimeout(() => {
                text.textContent = "Report a bug here!";
            }, 8000); //1s = 1000 milliseconds
        }
        textLoad();
        setInterval(textLoad, 12000);

    </script>    
</body>
</html>
